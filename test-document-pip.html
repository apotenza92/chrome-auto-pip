<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document PiP Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .info { background: #dbeafe; color: #1e40af; }
    </style>
</head>
<body>
    <h1>Document Picture-in-Picture Test</h1>
    
    <div class="info status">
        <strong>Info:</strong> This page tests the Document PiP functionality with configurable sizes.
    </div>

    <video id="testVideo" controls>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="controls">
        <button id="testStandardPiP">Test Standard PiP</button>
        <button id="testDocumentPiP">Test Document PiP (25%)</button>
        <button id="testDocumentPiP50">Test Document PiP (50%)</button>
        <button id="exitPiP">Exit PiP</button>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <script src="scripts/utils.js"></script>
    <script>
        const video = document.getElementById('testVideo');
        const status = document.getElementById('status');
        const utils = window.__auto_pip_utils__ || {};

        function showStatus(message, type = 'info') {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        document.getElementById('testStandardPiP').addEventListener('click', async () => {
            try {
                if (utils.requestPiP) {
                    await utils.requestPiP(video);
                } else {
                    await video.requestPictureInPicture();
                }
                showStatus('Standard PiP activated', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        document.getElementById('testDocumentPiP').addEventListener('click', async () => {
            try {
                if (!utils.supportsDocumentPiP()) {
                    showStatus('Document PiP not supported', 'error');
                    return;
                }
                
                const { width, height } = utils.calculatePiPDimensions(25, 16/9);
                await utils.requestDocumentPiP(video, { width, height });
                showStatus(`Document PiP activated (${width}x${height})`, 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        document.getElementById('testDocumentPiP50').addEventListener('click', async () => {
            try {
                if (!utils.supportsDocumentPiP()) {
                    showStatus('Document PiP not supported', 'error');
                    return;
                }
                
                const { width, height } = utils.calculatePiPDimensions(50, 16/9);
                await utils.requestDocumentPiP(video, { width, height });
                showStatus(`Document PiP activated (${width}x${height})`, 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        document.getElementById('exitPiP').addEventListener('click', async () => {
            try {
                await utils.exitPiP();
                showStatus('PiP exited', 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        // Check Document PiP support on load
        if (utils.supportsDocumentPiP()) {
            showStatus('Document PiP is supported', 'success');
        } else {
            showStatus('Document PiP is not supported', 'error');
        }
    </script>
</body>
</html>
