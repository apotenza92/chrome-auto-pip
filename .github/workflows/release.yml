name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v1.6.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # On manual runs we need to explicitly checkout the tag
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0

      - name: Derive version from tag
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          VERSION="${TAG#v}"

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Verify manifest version matches tag
        shell: bash
        run: |
          VERSION='${{ steps.version.outputs.version }}'
          MANIFEST_VERSION=$(jq -r .version manifest.json)
          echo "Tag version:      $VERSION"
          echo "Manifest version: $MANIFEST_VERSION"
          if [ "$VERSION" != "$MANIFEST_VERSION" ]; then
            echo "ERROR: Tag version does not match manifest.json version"
            exit 1
          fi

      - name: Extract release notes from CHANGELOG.md
        id: notes
        shell: bash
        run: |
          VERSION='${{ steps.version.outputs.version }}'
          NOTES_FILE="release-notes.md"

          if [ -f CHANGELOG.md ]; then
            awk -v ver="$VERSION" '
              BEGIN { found = 0 }
              $0 ~ "^## \\[" ver "\\]" { found = 1; print; next }
              found && $0 ~ "^## \\" { exit }
              found { print }
            ' CHANGELOG.md > "$NOTES_FILE"
          else
            echo "Release ${VERSION}" > "$NOTES_FILE"
          fi

          echo "" >> "$NOTES_FILE"
          echo "---" >> "$NOTES_FILE"
          echo "Full changelog: https://github.com/${GITHUB_REPOSITORY}/blob/main/CHANGELOG.md" >> "$NOTES_FILE"

          echo "notes<<'EOF'" >> "$GITHUB_OUTPUT"
          cat "$NOTES_FILE" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build release zip
        shell: bash
        run: |
          VERSION='${{ steps.version.outputs.version }}'
          NAME="chrome-auto-pip-${VERSION}"

          rm -rf dist
          mkdir -p "dist/${NAME}"

          # Copy only the extension runtime files needed for "Load unpacked"
          cp manifest.json main.js options.html options.js PRIVACY.md "dist/${NAME}/"
          cp -R assets scripts "dist/${NAME}/"

          # Optional docs
          if [ -f README.md ]; then cp README.md "dist/${NAME}/"; fi
          if [ -f CHANGELOG.md ]; then cp CHANGELOG.md "dist/${NAME}/"; fi

          (cd dist && zip -r "../${NAME}.zip" "${NAME}")
          ls -la "${NAME}.zip"

      - name: Create GitHub Release and upload zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          body: ${{ steps.notes.outputs.notes }}
          files: |
            chrome-auto-pip-${{ steps.version.outputs.version }}.zip
