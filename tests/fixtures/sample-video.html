<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Video</title>
    <style>
      body {
        margin: 0;
        padding: 24px;
        font-family: sans-serif;
        background: #f5f5f5;
      }
      video {
        width: 480px;
        max-width: 100%;
        border-radius: 8px;
        background: #111;
      }
    </style>
  </head>
  <body>
    <video id="video" muted autoplay loop playsinline>
      <source
        src="/sample.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
