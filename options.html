<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            min-width: 400px;
        }

        .container {
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0 0 24px 0;
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 600;
        }

        .setting {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .setting:last-child {
            border-bottom: none;
        }

        .setting-info {
            flex: 1;
        }

        .setting-title {
            font-size: 16px;
            font-weight: 500;
            color: #1a1a1a;
            margin: 0 0 4px 0;
        }

        .setting-description {
            font-size: 14px;
            color: #6b7280;
            margin: 0;
        }

        .setting-note {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d1d5db;
            transition: .3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #3b82f6;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        .status {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
            color: #10b981;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.show {
            opacity: 1;
        }

        select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            color: #1a1a1a;
            cursor: pointer;
            min-width: 80px;
        }

        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Options</h1>

        <div class="setting">
            <div class="setting-info">
                <div class="setting-title">Enable Auto Picture-in-Picture</div>
                <div class="setting-description">
                    Automatically activate PiP when switching away from playing videos. 
                </div>
            </div>
            <label class="toggle">
                <input type="checkbox" id="autoPipEnabled">
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting" id="pipSizeSetting">
            <div class="setting-info">
                <div class="setting-title">PiP Window Size</div>
                <div class="setting-description">
                    Size of the Picture-in-Picture window as a percentage of screen width.
                </div>
                <div class="setting-note">
                    Changing the size resets the PiP position to the bottom right.
                </div>
                <select id="pipSize">
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                    <option value="30">30%</option>
                    <option value="35">35%</option>
                    <option value="40">40%</option>
                    <option value="45">45%</option>
                    <option value="50">50%</option>
                    <option value="55">55%</option>
                    <option value="60">60%</option>
                    <option value="65">65%</option>
                    <option value="70">70%</option>
                    <option value="75">75%</option>
                    <option value="80" selected>80% (default)</option>
                </select>
            </div>
        </div>

        <div class="status" id="status">Settings saved!</div>
    </div>

    <script src="options.js"></script>
</body>

</html>
